<body class="login">
<div id="menu" class ="textbox">
  <h1> Login</h1>
  Username: <input id="menu-username" placeholder="username" type="text"></input><br>
  Password: <input id="menu-password" placeholder="password" type="password"></input>
  <button id="menu-signIn" class="btn">Sign In</button>
  <button id="menu-signUp" class="btn">Sign Up</button>
  <style>
     body.login{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: url(/client/tank.jpg);
        background-size: contain;
        background-position: center;
        height:100vh;


     }
     .textbox{
        font-size: 20px;
        width: 185px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
     }

     .textbox h1{
        float: left;
        font-size: 40px;
        border-bottom: 6px solid #4caf50;
        margin-bottom: 50px;
        padding: 13px 0;
        color: white;
     }
     .textbox input{
        border: none;
        outline: none;
        background: white ;
        color: black;
        font-size: 18px;
        width: 80%;
        float: left;
        margin: 0 10px;
     }
     .btn{
        width: 100%;
        background: none;
        border: 2px solid #4caf50;
        color: black;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 12px 0;

     }

  </style>
</div>
</body>

<div id="gameDiv" style="display:none;" class = "lol">
	<canvas id="ctx" width="775" height="600" style=" border:1px solid #000000;"></canvas>

	<div id="chat-text" style="float:right;width:500px;height:90px;overflow-y:scroll">
		<div><b>Gameplay:</b> Use WASD to move around, and mouse click to shoot. Kill other players to update your score in the upper left corner!</div>
		<div style="text-decoration: underline;">Game Chat Below</div>

		<input id="chat-input" type="text" placeholder="message" style="float:right;width:500px;height:20;"></input>
	</form>

     .lol{
        background: white;

     }
